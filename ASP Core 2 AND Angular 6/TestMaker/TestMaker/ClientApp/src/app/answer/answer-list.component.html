<h3>Answers</h3>
<div *ngIf="answers.length > 0">
  <div class="table-responsive">
    <table class="table table-hover answers">
      <thead>
        <tr>
          <th>Text</th>
          <th>Value</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let answer of answers">
          <td>{{answer.Text}}</td>
          <td>{{answer.Value}}</td>
          <td>
            <!--<input type="button" value="Edit"
         (click)="onEdit(answer)" />-->

            <button (click)="onEdit(answer)" class="btn btn-warning">
              <span class="glyphicon glyphicon-edit">
                Edit
              </span>
            </button>

            <!--<input type="button" value="Delete"
                   (click)="onDelete(answer)" />-->

            <button (click)="onDelete(answer)" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove">
                Delete
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div *ngIf="answers.length == 0">
  This questions has no answers (yet):
  click the <strong>Add a new Answer</strong> button to add the first one!
</div>
<!--<input type="button" value="Add a new Answer" (click)="onCreate()" />-->
<button (click)="onCreate()" class="btn btn-success">
  <span class="glyphicon glyphicon-plus">
    Add a New Answer
  </span>
</button>
