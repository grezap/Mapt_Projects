<h3>Results</h3>
<div *ngIf="results.length > 0">
  <div class="table-responsive">
    <table class="table table-hover results">
      <thead>
        <tr>
          <th>Text</th>
          <th>Min. Value</th>
          <th>Max. Value</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td>{{result.Text}}</td>
          <td *ngIf="result.MinValue === null">N/A</td>
          <td *ngIf="result.MinValue !== null">
            {{result.MinValue}}
          </td>
          <td *ngIf="result.MaxValue === null">N/A</td>
          <td *ngIf="result.MaxValue !== null">
            {{result.MaxValue}}
          </td>
          <td>
            <button (click)="onEdit(result)" class="btn btn-warning">
              <span class="glyphicon glyphicon-edit">
                Edit
              </span>
            </button>
            <button (click)="onDelete(result)" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove">
                Delete
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
<div *ngIf="results.length == 0">
  This quiz has no results (yet):
  click the <strong>Add a new Result</strong> button to add the first one!
</div>
<!--<input type="button" value="Add a new Result" (click)="onCreate()" />-->
<button (click)="onCreate()" class="btn btn-success">
  <span class="glyphicon glyphicon-plus">
    Add New Result
  </span>
</button>
