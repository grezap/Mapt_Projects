<h3>Questions</h3>
<div *ngIf="questions.length > 0">
  <div class="table-responsive">
    <table class="table table-hover questions">
      <thead>
        <tr>
          <th>Text</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions">
          <td>{{question.Text}}</td>
          <td>
            <!--<input type="button" value="Edit" (click)="onEdit(question)" />-->
            <button (click)="onEdit(question)" class="btn btn-warning">
              <span class="glyphicon glyphicon-edit">
                Edit
              </span>
            </button>
            <!--<input type="button" value="Delete" (click)="onDelete(question)" />-->
            <button (click)="onDelete(question)" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove">
                Delete
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div *ngIf="questions.length == 0">
  This quiz has no questions (yet):
  click the <strong>Add a new Question</strong> button to add the first one!
</div>
<!--<input type="button" value="Add a new Question" (click)="onCreate()" />-->
<button (click)="onCreate()" class="btn btn-success">
  <span class="glyphicon glyphicon-plus">
    Add New Question
  </span>
</button>
